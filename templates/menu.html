{% load static %}
{% load bootstrap5 %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<nav class="navbar navbar-dark " style="background-color:#333" ;>
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
            <a class="btn btn-light" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-light .button" href="{% url 'logout' %}">Sair</a>
            {% else %}
            <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<!-- Option 2: Separate Popper and Bootstrap JS -->
{% bootstrap_css %}
{% bootstrap_javascript %}
