{% load static %}
{% load bootstrap5 %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
<nav class="navbar navbar-light " style="background-color:#E5E5E5" ;>
    <div class="container-fluid">
        <div class="container">
            <div class="row d-flex">
                <div class="col d-flex">
                    <img src="{% static 'images/logoMarca.png' %}" alt="logomarca" width="120" height="60">
                </div>
                <div class="col d-flex">
                    <a href="{% url 'home' %}"> <img src="{% static 'images/icon_loja.png' %}" alt="home"
                                                     width="100" height="50"></a>
                </div>
                <div class="col">
                    <div class="d-flex">
                        {% if user.is_authenticated %}
                        <a class="btn btn-light" href="{% url 'dashboard' %}"> <img
                                src="{% static 'images/icon_cesta.png' %}" alt="cliente"
                                width="100" height="50"></a>
                        <a class="btn btn-light button" href="{% url 'logout' %}"><img
                                src="{% static 'images/icon_sair.png' %}" alt="cliente"
                                width="100" height="50"></a>
                        {% else %}
                        <a class="btn btn-light" href="{% url 'login' %}"><img
                                src="{% static 'images/icon_pessoa.png' %}" alt="cliente"
                                width="100" height="50"></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Option 2: Separate Popper and Bootstrap JS -->
{% bootstrap_css %}
{% bootstrap_javascript %}
